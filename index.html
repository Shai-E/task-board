<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="./style/main.css">
        <link rel="stylesheet" href="./style/task.css">
        <link rel="stylesheet" href="./style/form.css">
        <link rel="stylesheet" href="./style/fadeInAnimation.css">
        <script src="./libraries/moment-with-locales.min.js" defer></script>
        <script src="./js-files/main.js" defer></script>
        <script src="./js-files/index.js" defer></script>
        <script src="./js-files/local-storage.js" defer></script>
        <script src="./js-files/task.js" defer></script>
        <script src="./js-files/validations.js" defer></script>
        <script src="./js-files/visual-effects.js" defer></script>
        <script src="./js-files/restore.js" defer></script>
        <title>Task Board</title>
    </head>
    <body onload="initBody();">
        <div onclick="initMinimizer();" class="minimizer" id="minimizer"></div>
        <div id="tasksLog" class="tasksLog"></div>
        <div class="task-board-app">
            <header>
                <h1>My Task Board</h1>
            </header>
            <main>
                <div class="container">
                    <div class="row">
                        <form>
                            <textarea placeholder="Start writing your task here!" id="content" onchange="initFormTextareaChange();" onkeyup="initFormTextareaKeyup();"></textarea>
                            <div>
                                <div>
                                    <input class="input" id="time" type="time" onchange="initFormDateTime();"/>
                                    <input class="input" id="date" type="date" onchange="initFormDateTime();"/>
                                        <div>
                                            <span class="fas fa-thumbtack" style="color:#ec4646b9;text-shadow:0px 1px 2px; padding-top: 10px;padding-bottom: 8px;"> &nbsp; &rarr; &nbsp;</span>
                                            <input type="radio" name="color" value="1" data-color="white">
                                            <input type="radio" name="color" value="2" data-color="black">
                                            <input type="radio" name="color" value="3" data-color="orange">
                                            <input type="radio" name="color" value="4" data-color="gold">
                                            <input type="radio" name="color" value="5" data-color="yellow">
                                            <input type="radio" name="color" value="6" data-color="lime">
                                            <input type="radio" name="color" value="7" data-color="cyan">
                                            <input type="radio" name="color" value="8" data-color="sky">
                                            <input type="radio" name="color" value="9" data-color="blue">
                                            <input type="radio" name="color" value="10" data-color="purple">
                                            <input type="radio" name="color" value="11" data-color="pink">
                                            <input type="radio" name="color" value="12" data-color="red">
                                            <input type="radio" name="color" value="777" data-color="rainbow">
                                        </div>
                                </div>
                                <div>
                                    <button id="create" type="button" class="btn btn-primary" onclick="initCreateBtn();">Create Task</button>
                                    <button type="reset" class="btn btn-secondary" onclick="initResetBtn();">Clear</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row row-restore">
                        <div id="notice" class="restore-buttons">
                            Lets start working! What's your first task?
                        </div>
                    </div>
                    <div class="row row-tasks">
                        <div class="tasks" id="tasks">
                            
                        </div>
                    </div>
                </div>
            </main>
            <footer>Created by Shai Eliav</footer>
        </div>
    </body>
    </html>
